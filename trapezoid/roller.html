<html>
    <head>
        <title>css实现梯形</title>
        
    </head>
    <body>
        <style type="text/css">
        .drawS{
            width: 0;
            height: 0;
            border-top: 40px solid gray;
            border-right: 140px solid gray;
            }

        .drawT{
            width: 0;
            height: 0;
            border-top: 40px solid gray;
            border-right: 140px solid transparent;
        }
        </style>
        <div class="drawS"></div>
        <div class="drawT"></div>
        </div>
    </body>
</html>
