<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    /* 1. 梯形 */
    .box1 {
      width: 0;
      height: 50px;
      border-left: 500px solid #E5C3B2;
      border-bottom: 50px solid transparent;
    }

    /* 三角形 */
    /* .box1 {
      width: 0;

    } */

    /* 2. 梯形 */
    .box2 {
      width: 500px;
      height: 50px;
      position: relative;
      background-color: #E5C3B2;
    }

    .box2:after {
      display: block;
      content: '';
      width: 0;
      border-left: 500px solid #E5C3B2;
      top: 50px;
      position: absolute;
      border-bottom: 50px solid transparent;
    }

    .box3-parent {
      width: 500px;
      height: 70px;
      overflow: hidden;
    }

    .box3 {
      width: 500px;
      height: 70px;
      transform: skew(-30deg);
      background: #E5C3B2;
      margin-left: -50px;
    }
  </style>
</head>
